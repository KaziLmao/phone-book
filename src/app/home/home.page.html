<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Main page
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item *ngFor="let barcode of barcodes">
    <ion-label position="stacked">{{ barcode.format }}</ion-label>
    <ion-input type="text" [value]="barcode.rawValue"></ion-input>
  </ion-item>
</ion-list>
<ion-fab slot="fixed" vertical="right" horizontal="end">
  <ion-fab-button (click)="scan()" [disabled]="!isSupported">
    <ion-icon name="scan"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-item>
    <ion-button class="logout-box" expand="block" (click)="logout()">Logout</ion-button>
  </ion-item>
</ion-content>
