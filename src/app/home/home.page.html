<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Main page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   
  <ion-list>
    <app-contact *ngFor="let contact of getContacts()" [contact]="contact"></app-contact>
  </ion-list>
</ion-content>
