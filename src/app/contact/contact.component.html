<ion-item *ngIf="contact" [routerLink]="'/contact/' + contact.id" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ contact.fromName }}
      <span class="date">
        <ion-note>{{ contact.date }}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ contact.phoneNumber }}</h3>
  </ion-label>
  </ion-item>
